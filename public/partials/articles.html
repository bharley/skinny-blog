
<div class="tag-notice" ng-show="articles.tag">
    <i class="fa fa-search"></i>
    <ul class="tags">
        <li>
            <a ui-sref="tag({tag: articles.rawTag})">
                <i class="fa fa-tag"></i>
                {{ articles.tag }}
            </a>
        </li>
    </ul>
</div>

<div class="article-list">
    <div ng-repeat="article in articles.all" ng-include="'partials/article.html'"></div>
</div>
