<div class="article-list">
    <bh-article ng-repeat="article in articles.all" bh-model="article"></bh-article>
</div>

<bh-pagination
    ng-show="articles.pages"

    previous-disabled="!articles.prevHref"
    previous-href="articles.prevHref"

    next-disabled="!articles.nextHref"
    next-href="articles.nextHref"
    />
