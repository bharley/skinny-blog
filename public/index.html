<!DOCTYPE html>
<html lang="en" ng-app="skinnyBlog">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title ng-bind="(title ? title + ' - ' : '') + 'Blake Harley'">Blake Harley</title>
    <base href="/">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic,100" type="text/css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.5.0/base-min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.5.0/buttons-min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/monokai_sublime.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/style.min.css">

    <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://apis.google.com/js/client:platform.js" async defer></script>
</head>
<body>

    <div class="header" ng-class="{'no-image': !headerImage}" ng-style="{'background-image': headerImage ? 'url(' + headerImage + ')' : 'none'}">
        <a class="logo" ui-sref="articles">
            <span>
                <i id="activity-spinner" class="fa fa-cog fa-spin"></i>
                BH
            </span>
        </a>
    </div>

    <div class="container alerts-container">
        <bh-alerts/>
    </div>

    <div class="container">
        <ui-view/>
    </div>

    <div class="footer">
        <div class="container">
            &copy; 2009-2015 Blake Harley
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
    <script>
        requirejs.config({
            paths: {
                'ace':         '//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace',
                'disqus':      '//blakeharley.disqus.com/embed',
                'dropzone':    '//cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/min/dropzone.min',
                'highlight':   '//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min',
                'marked':      '//cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min',
                'picker':      '//cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/compressed/picker',
                'picker.date': '//cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/compressed/picker.date',
                'jquery':      '//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min',
                'jquery-ui':   '//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min',
                'tag-it':      '/assets/js/tag-it.min'
            }
        })
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular-cookies.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="/assets/js/app.min.js"></script>
</body>
</html>
